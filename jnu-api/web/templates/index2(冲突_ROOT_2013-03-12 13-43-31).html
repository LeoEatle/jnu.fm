<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>暨南FM(图书馆)</title>
    <meta name="KEYWords" content="暨南FM 暨大 手机应用 下载"/>
    <meta name='description' content='一款为暨南大学学生服务的手机应用'/>
    <meta name="author" content="Jnufm,Beordle,JerryZheng"/> 
    <meta name="viewport"  content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <meta name="Robots" contect="all">
    <meta name="revisit-after" content="1 days">
    <link rel="icon" href="/static/img/icon.png" type="image/gif" sizes="16x16"/>
    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <link href="/static/css/bootstrap-responsive.min.css" rel="stylesheet">
	<script src="/static/js/bootstrap.js"></script>
	<script src="/static/js/holder.js"></script>
</head>
<body>
    <div class="container-fluid">
        <br>
        <div class="alert alert-info">
            <center>
                <h3>{{dic.title}}</h3>

            </center>
        </div>
        <div class="row-fluid">
            <div class="well">
                <center>
                    <img width="100px"  src="{{dic.img}}" class="img-rounded">
                    <!--
                    <br>
                    <br>
                    <a class="btn btn-info" href="http://202.116.13.43/douban/douban.php?isbn=9787500087250" ><i class="icon-zoom-in icon-white" ></i>&nbsp;查看大图</a>-->
                </center>
            </div>
        </div>
        <div class="row-fluid">    
                <table class="table table-bordered table-striped">
                    <tr >
                        <td><span class="label label-success"><i class="icon-user icon-white" ></i>&nbsp;作者</span></td>
                        <td>{{dic['作者']}}</td>
                    </tr>
                    <tr class="info">
                        <td><span class="label label-success"><i class="icon-list-alt icon-white" ></i>&nbsp;出版资料</span></td>
                        <td>{{dic['出版社']}}</td>
                    </tr>
                    <tr >
                        {% autoescape false %}
                        <td><span class="label label-success"><i class="icon-time icon-white" ></i>&nbsp;借阅信息</span></td>
                         <td>{{dic['position']}}</td>
                         {% endautoescape  %}
                    </tr>
                    <tr class="info">
                        <td><span class="label label-success"><i class="icon-align-left icon-white" ></i>&nbsp;载体形态</span></td>
                        <td>{{dic['载体形态']}}</td>
                    </tr>
                    <tr >
                        <td><span class="label label-success"><i class="icon-book icon-white" ></i>&nbsp;内容简介</span></td>
                        <td>{{dic['出版资料']}}</td>
                    </tr>
                    <tr class="info">
                        <td><span class="label label-success"><i class="icon-book icon-white" ></i>&nbsp;ISBN</span></td>
                        <td>{{dic['标准号']}}</td>
                    </tr>
                    
                </table>
            </div>
            <div class="row-fluid">
                <center>Powered by <a href="http://weibo.com/jnufm">@暨南FM</a>
        </div>

    </div>
</body>
</html>
